{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="tile is-parent is-vertical">
        <div class="tile is-child">
            <h1 class="title">
                {% trans 'Forgot your password?' %}
            </h1>
        </div>
        <div class="tile is-child">
            <p> 
                {% trans "Tell us your email address and we'll send you the instructions for how to reset your password." %}
            </p>
        </div>
        <div class="tile is-child">
            <form class="styled-form" method="post">
                {% csrf_token %}
                {% include 'form.html' %}
                <div class="field is-grouped">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="{% trans 'Send me instructions' %}">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
